<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script role="stylesheet"src="css/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTuAxWfsjLhiPF5UFN2bokQm1fTu_jfMA&callback=initMap"async defer></script>
</head>
<body>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-12">
        <div class="row">
          <div class="col-lg-12 col-12 p-0 contact-us">
            <h4 class="">CONTACT US</h4><hr>
          </div>
        </div>
        <div class="row bg-light pt-3 pb-3 mb-4">
          <div class="col-lg-12">

          <div class="col-lg-6 col-6">
            <p class="m-0 text-danger"><i class="fa fa-phone-square" aria-hidden="true"></i>
              9899333447,9311133447
            </p>
            <p class="m-0 text-info"><i class="fa fa-envelope" aria-hidden="true"></i>
              shriluxmi@gmail.com
            </p>
          </div>
        </div>
        <div class="row bg-light pt-3 pb-3 mb-4">
          <div class="col-lg-6 col-12">
            <form>
              <div class="form-row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name :">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company :">
                </div>
              </div>
              <div class="form-row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email :">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Mobile :">
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message :"></textarea>
              </div>
              <button type="submit" class="btn btn-danger mb-4">Send</button>
            </form>
          </div>
          <div class="col-lg-6 col-12">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
